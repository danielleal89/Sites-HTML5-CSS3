<!DOCTYPE html>

<html>
    <head>
        <title>LanHouse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilos.css">

    <body>
        <div id="lateral">
            <div id="infCliente">
                <h2><img src="img/logo.jpg" style="width: 180px; height: 60px; margin-left: 5px;"></h2>
                <p>Nome: (cliente)<input type="text" name="nomeCliente" id="nome" value="" /></p>

                <p>Valor R$ :<a><input type="text" name="valorHorario" id="valor" value="" size="12" /> </a></p>

                <p>ID Máquina: <select name="idMaquina" id="maquina" size="1">

                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>

                    </select> </p>
                <p> <input type="button" id="gravar" value="Gravar" name="gravar" /> <input type="submit" value="Limpar" id="limpar" name="gravar" /> </p>

            </div>
        </div>
        <div id="lateral2">
            <div id="infMaquina">
                <p>Informação Máquina</p>

                <p>Nome: <a id="infnome"></a></p>
                <p>ID Máquina: <a id="infmaquina"></a></p>
                <p>Tempo: <a id="inftempo"></a></p>
                <p>Valor R$:  <a id="infvalor"></a></p>
                <p> <input type="button" value="Limpar Acesso" name="clear" id="limparAcesso" /> </p>

            </div>

        </div>
        <div id="centro">
            <h1 style="text-align: center;">Terminais</h1>
            <hr>
            <div id="pc1" class="pcAux1"><div class="pc">1</div></div>
            <div id="pc2" class="pcAux1"><div class="pc">2</div></div>
            <div id="pc3" class="pcAux1"><div class="pc">3</div></div>

            <div id="pc4" class="pcAux1"><div class="pc">4</div></div>
            <div id="pc5" class="pcAux2"><div class="pc">5</div></div>
            <div id="pc6" class="pcAux2"><div class="pc">6</div></div>

            <div id="pc7" class="pcAux2"><div class="pc">7</div></div>
            <div id="pc8" class="pcAux2"><div class="pc">8</div></div>



        </div>

    </body>
